<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>K-Chat | The Messenger</title>

  <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png">
  <link rel="manifest" href="../images/favicons/site.webmanifest">
  <link rel="mask-icon" href="../images/favicons/safari-pinned-tab.svg" color="#5c5c5c">
  <link rel="shortcut icon" href="../images/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="../images/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/button.css">
  <link rel="stylesheet" href="../styles/chat.css">
  <link rel="stylesheet" href="../styles/chat-sidebar.css">
  <link rel="stylesheet" href="../styles/contact.css">
</head>

<body>
  <div class="wrapper wrapper_wide">
    <div class="chat container container_unbordered">
      <aside class="chat__sidebar chat-sidebar bordered-block">
        <div class="chat-sidebar__toolbar">
          <button class="chat-sidebar__button chat-sidebar__button_remove" type="button">
            <img class="chat-sidebar__button-image" src="../images/toolbar-remove.svg" alt=" ">
          </button>
          <button class="chat-sidebar__button chat-sidebar__button_add" type="button">
            <img class="chat-sidebar__button-image" src="../images/toolbar-add.svg" alt=" ">
          </button>
          <a class="chat-sidebar__button chat-sidebar__button_profile" href="profile-main.html">
            <img class="chat-sidebar__button-image" src="../images/toolbar-profile.svg" alt=" ">
          </a>
        </div>
        <div class="chat-sidebar__search">
          <input class="chat-sidebar__input" type="text" placeholder="Поиск контактов...">
        </div>
        <div class="chat-sidebar__contacts">
          <div class="contact"></div>
          <div class="contact"></div>
          <div class="contact"></div>
          <div class="contact"></div>
          <div class="contact"></div>
        </div>
      </aside>
      <main class="chat__main-block bordered-block">
      </main>
    </div>
  </div>
</body>

</html>
