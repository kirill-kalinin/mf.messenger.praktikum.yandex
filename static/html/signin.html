<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>K-Chat | The Messenger</title>

  <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png">
  <link rel="manifest" href="../images/favicons/site.webmanifest">
  <link rel="mask-icon" href="../images/favicons/safari-pinned-tab.svg" color="#5c5c5c">
  <link rel="shortcut icon" href="../images/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="../images/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/button.css">
  <link rel="stylesheet" href="../styles/signin.css">
  <link rel="stylesheet" href="../styles/sidebar.css">
  <link rel="stylesheet" href="../styles/form.css">
</head>

<body>
  <div class="wrapper">
    <div class="signin container bordered-block">
      <aside class="signin__sidebar sidebar">
        <img class="sidebar__logo" src="../images/logo.svg" alt=" ">
        <div class="sidebar__content">
          <p class="sidebar__text">Уже есть аккаунт?</p>
          <a class="sidebar__link" href="login.html">Авторизоваться!</a>
        </div>
      </aside>
      <main class="signin__main-block">
        <form class="signin__form form" action="">
          <p class="form__title">Регистрация</p>
          <label class="form__label">Почта
            <input class="form__input" type="text" placeholder="Ваш e-mail">
          </label>
          <label class="form__label">Логин
            <input class="form__input" type="text" placeholder="Ваш логин">
          </label>
          <label class="form__label">Имя
            <input class="form__input" type="text" placeholder="Ваше имя">
          </label>
          <label class="form__label">Фамилия
            <input class="form__input" type="text" placeholder="Ваша фамилия">
          </label>
          <label class="form__label">Телефон
            <input class="form__input" type="tel" placeholder="Ваш телефон">
          </label>
          <label class="form__label">Пароль
            <input class="form__input" type="password" placeholder="Придумайте пароль">
          </label>
          <label class="form__label">Пароль (еще раз)
            <input class="form__input" type="password" placeholder="Введите пароль еще раз">
          </label>
          <button class="button form__submit">Зарегистрироваться</button>
        </form>
      </main>
    </div>
  </div>
</body>

</html>
