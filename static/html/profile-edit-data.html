<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>K-Chat | The Messenger</title>

  <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png">
  <link rel="manifest" href="../images/favicons/site.webmanifest">
  <link rel="mask-icon" href="../images/favicons/safari-pinned-tab.svg" color="#5c5c5c">
  <link rel="shortcut icon" href="../images/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="../images/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/button.css">
  <link rel="stylesheet" href="../styles/sidebar.css">
  <link rel="stylesheet" href="../styles/profile.css">

  <script src="../scripts/form-handler.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="profile container bordered-block">
      <aside class="profile__sidebar sidebar">
        <img class="sidebar__logo" src="../images/logo.svg" alt=" ">
        <a href="chat-select.html" class="profile__sidebar-button button">
          <img class="profile__sidebar-button-img" src="../images/arrow.svg" alt=" "> Назад к чатам
        </a>
        <nav class="sidebar__content">
          <ul class="sidebar__menu">
            <li class="sidebar__menu-item">
              <a href="profile-edit-avatar.html" class="sidebar__link sidebar__link_menu">Изменить аватар</a>
            </li>
            <li class="sidebar__menu-item">
              <a href="profile-edit-data.html" class="sidebar__link sidebar__link_menu sidebar__link_active">Изменить данные</a>
            </li>
            <li class="sidebar__menu-item">
              <a href="profile-edit-password.html" class="sidebar__link sidebar__link_menu">Изменить пароль</a>
            </li>
            <li class="sidebar__menu-item">
              <a href="login.html" class="sidebar__link sidebar__link_menu">Выйти</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="profile__main-block">
        <div class="profile__header">
          <div class="profile__user-name">Иван</div>
          <img class="profile__user-avatar" src="../images/avatar-placeholder.svg" alt=" ">
        </div>
        <form class="profile__data" name="profile-data">
          <p class="profile__data-item">
            <label class="profile__data-label">Почта</label>
            <input class="profile__data-value" type="text" name="email" value="user@ya.ru">
          </p>
          <p class="profile__data-item">
            <label class="profile__data-label">Логин</label>
            <input class="profile__data-value" type="text" name="login" value="ivanivanov">
          </p>
          <p class="profile__data-item">
            <label class="profile__data-label">Имя</label>
            <input class="profile__data-value" type="text" name="first_name" value="Иван">
          </p>
          <p class="profile__data-item">
            <label class="profile__data-label">Фамилия</label>
            <input class="profile__data-value" type="text" name="second_name" value="Иванов">
          </p>
          <p class="profile__data-item">
            <label class="profile__data-label">Имя в чате</label>
            <input class="profile__data-value" type="text" name="display_name" value="Иван">
          </p>
          <p class="profile__data-item">
            <label class="profile__data-label">Телефон</label>
            <input class="profile__data-value" type="tel" name="phone" value="+7 (777) 777 77 77">
          </p>
          <div class="profile__buttons">
            <a class="profile__button button" href="profile-main.html">Отмена</a>
            <button class="profile__button button">Сохранить</button>
          </div>
        </form>
      </main>
    </div>
  </div>
</body>

</html>
