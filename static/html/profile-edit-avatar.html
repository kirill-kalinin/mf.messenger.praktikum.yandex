<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>K-Chat | The Messenger</title>

  <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png">
  <link rel="manifest" href="../images/favicons/site.webmanifest">
  <link rel="mask-icon" href="../images/favicons/safari-pinned-tab.svg" color="#5c5c5c">
  <link rel="shortcut icon" href="../images/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="../images/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/button.css">
  <link rel="stylesheet" href="../styles/sidebar.css">
  <link rel="stylesheet" href="../styles/profile.css">
  <link rel="stylesheet" href="../styles/avatar-uplaod.css">

  <script src="../scripts/form-handler.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="profile container bordered-block">
      <aside class="profile__sidebar sidebar">
        <img class="sidebar__logo" src="../images/logo.svg" alt=" ">
        <a href="chat-select.html" class="profile__sidebar-button button">
          <img class="profile__sidebar-button-img" src="../images/arrow.svg" alt=" "> Назад к чатам
        </a>
        <nav class="sidebar__content">
          <ul class="sidebar__menu">
            <li class="sidebar__menu-item">
              <a href="profile-edit-avatar.html" class="sidebar__link sidebar__link_menu sidebar__link_active">Изменить аватар</a>
            </li>
            <li class="sidebar__menu-item">
              <a href="profile-edit-data.html" class="sidebar__link sidebar__link_menu">Изменить данные</a>
            </li>
            <li class="sidebar__menu-item">
              <a href="profile-edit-password.html" class="sidebar__link sidebar__link_menu">Изменить пароль</a>
            </li>
            <li class="sidebar__menu-item">
              <a href="login.html" class="sidebar__link sidebar__link_menu">Выйти</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="profile__main-block">
        <div class="profile__header">
          <div class="profile__user-name">Иван</div>
          <img class="profile__user-avatar" src="../images/avatar-placeholder.svg" alt=" ">
        </div>
        <form class="profile__data avatar-upload" name="avatar-upload">
          <p class="avatar-uplaod__title">Загрузите файл</p>
          <p class="avatar-upload__filename"></p>
          <label class="avatar-upload__label">Выбрать файл на компьютере
            <input class="avatar-upload__input" type="file" name="avatar" accept="image/jpeg">
          </label>
          <div class="avatar-upload__button-wrapper">
            <p class="avatar-upload__alert">Нужно выбрать файл!</p>
            <button class="avatar-upload__button button">Изменить</button>
          </div>
        </form>
      </main>
    </div>
  </div>
</body>

</html>
